{% extends "base.html" %}

{% block title %}Dodaj Ucznia{% endblock %}
{% block content %}
<form action="#" method="post">
    <p>ImiÄ™: </p>
    <p><input type="text" name="imie" /></p>
    <p>Nazwisko: </p>
    <p><input type="text" name="nazwisko" /></p>
    <p>PESEL: </p>
    <p><input type="text" name="pesel" pattern="[0-9]{11}" /></p>
    <p>Data urodzdenia: </p>
    <p><input type="date" name="dataUrodzenia" /></p>

        {% for klasa in klasy %}
        <option value='{{klasa[0]}}' name="klasa">{{klasa[1]}}</option>

    </select>
    <br><br>
    <input type="submit" value="Dodaj" />
</form>

{% endblock %}
