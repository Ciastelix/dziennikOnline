{% extends "base.html" %}
{% block title %}
Lista Nauczycieli
{% endblock %}
{% block content %}
<br>

<table style="text-align: center;">
    <tr>
        <th colspan="2">
            <p>Lista Nauczycieli</p>
        </th>
    </tr>
    {% for nauczyciel in nauczyciele %}
    <tr>
        <td>{{nauczyciel.nazwisko}}</td>
        <td>{{nauczyciel.imie}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
